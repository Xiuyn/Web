<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Güncelle</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary-color: #075a03;
      --secondary-color: #ffffff;
    }
    .nav-link:hover {
      background-color: var(--primary-color);
      color: var(--secondary-color);
      transition: all 0.3s ease;
    }
    .update-button {
      transition: all 0.3s ease;
    }
    .update-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="bg-[var(--primary-color)] text-white p-6">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-bold">E-Ticaret</h1>
      <ul class="flex space-x-8">
        <li><a href="index.html" class="nav-link px-4 py-3 rounded text-lg">Ana Sayfa</a></li>
        <li><a href="products.html" class="nav-link px-4 py-3 rounded text-lg">Ürünler</a></li>
        <li><a href="about.html" class="nav-link px-4 py-3 rounded text-lg">Hakkında</a></li>
        <li><a href="cart.html" class="nav-link px-4 py-3 rounded text-lg">Sepet</a></li>
        <li><a href="profile.html" class="nav-link px-4 py-3 rounded text-lg">Profil</a></li>
        <li><a href="auth.html" class="nav-link px-4 py-3 rounded text-lg">Kayıt/Giriş</a></li>
      </ul>
    </div>
  </nav>

  <!-- Profil Güncelleme Formu -->
  <main class="container mx-auto my-8 flex-grow">
    <h2 class="text-3xl font-bold text-[var(--primary-color)] mb-6">Profil Bilgilerini Güncelle</h2>
    <div class="border p-6 rounded max-w-md mx-auto">
      <form id="update-form" class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Ad Soyad</label>
          <input type="text" id="name" name="name" class="mt-1 p-2 w-full border rounded">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">E-posta</label>
          <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded">
        </div>
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700">Telefon</label>
          <input type="tel" id="phone" name="phone" class="mt-1 p-2 w-full border rounded">
        </div>
        <div>
          <label for="address" class="block text-sm font-medium text-gray-700">Adres</label>
          <textarea id="address" name="address" rows="3" class="mt-1 p-2 w-full border rounded"></textarea>
        </div>
        <button type="submit" class="w-full bg-[var(--primary-color)] text-white p-2 rounded update-button hover:bg-green-800">
          Bilgileri Kaydet
        </button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-[var(--primary-color)] text-white p-4">
    <div class="container mx-auto text-center">
      <p>© 2025 E-Ticaret Platformu. Tüm hakları saklıdır.</p>
    </div>
  </footer>

  <script>
    // Sayfa yüklendiğinde formu doldur
    window.onload = function() {
      const user = JSON.parse(localStorage.getItem('user')) || {
        name: "Kullanıcı Adı",
        email: "ornek@ornek.com",
        phone: "0555 123 45 67",
        address: "Örnek Adres, İstanbul"
      };
      
      document.getElementById('name').value = user.name;
      document.getElementById('email').value = user.email;
      document.getElementById('phone').value = user.phone;
      document.getElementById('address').value = user.address;
    };

    // Form gönderimini işle
    document.getElementById('update-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const updatedUser = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value
      };
      
      localStorage.setItem('user', JSON.stringify(updatedUser));
      alert('Profil bilgileriniz başarıyla güncellendi!');
      window.location.href = 'profile.html';
    });
  </script>
</body>
</html>
